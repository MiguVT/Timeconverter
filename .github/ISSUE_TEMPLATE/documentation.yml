name: ðŸ“– Documentation
description: Report an issue with documentation or suggest improvements
title: '[Docs]: '
labels: ['documentation']
body:
  - type: markdown
    attributes:
      value: |
        Help us improve our documentation!

  - type: dropdown
    id: type
    attributes:
      label: Documentation Type
      description: What type of documentation issue is this?
      options:
        - Missing documentation
        - Incorrect documentation
        - Unclear documentation
        - Typo or formatting
        - Suggestion for improvement
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Location
      description: Where is the documentation issue? (URL, file path, or section name)
      placeholder: e.g., README.md, /docs/installation

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the issue or your suggestion
      placeholder: The documentation should...
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the documentation issue
