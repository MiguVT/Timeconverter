# SonarQube Configuration

# Exclude test files and generated content
sonar.exclusions=\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/dist/**,\
  **/.nuxt/**,\
  **/.output/**,\
  **/node_modules/**,\
  **/coverage/**

# TypeScript/Vue specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Suppress false positive rules for Vue.js templates
# Web:S6807 - ARIA attributes in Vue templates (false positive due to v-bind syntax)
# Web:S6819 - Custom combobox pattern (intentional, follows W3C ARIA guidelines)
# Web:S6820 - Custom option elements (intentional, follows W3C ARIA guidelines)
sonar.issue.ignore.multicriteria=e1,e2,e3

sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S6807
sonar.issue.ignore.multicriteria.e1.resourceKey=**/components/TimezoneDropdown.vue

sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S6819
sonar.issue.ignore.multicriteria.e2.resourceKey=**/components/TimezoneDropdown.vue

sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S6820
sonar.issue.ignore.multicriteria.e3.resourceKey=**/components/TimezoneDropdown.vue
